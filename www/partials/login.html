<div class="well">
    <form class="form-horizontal" role="form" ng-submit="submit()" novalidate>
        <div class="form-group">
            <label for="username" class="col-md-2 control-label">Username</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username" required autocomplete="off">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
</div>
